<script>
//    "use strict";
    
    function Person(name, address) {
        console.log('making a person');
        this.name = name;
        this.address = address;
    }
    
    Person.prototype = {
        name: "unspecified",
        address: "unspecified",
        toString: function() {
            return "Person[name=" + this.name + ", address=" + this.address + "]";
        }
    }
    
    Person.greetTheWorld = function() {
        console.log("hello world from the People");
    }
    
    var family = [
        new Person("Fred", "Over there"),
        new Person("Jim", "Over there"),
        new Person("Alice", "Nowhere")
    ];
    
    for (let i = 0; i < family.length; i++) {
        console.log('> ' + family[i]);
    }
    
//    console.log('i is ' + i);
    for (let i = 99; i < 100; i++) {
        console.log(i);
    }  
    
    Person.greetTheWorld();
</script>
